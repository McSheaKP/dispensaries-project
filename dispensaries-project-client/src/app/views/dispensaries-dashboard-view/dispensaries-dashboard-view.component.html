<div class="hero-image">
  <div class="hero-text">
    <h1>Dispensaries Dashboard</h1>
    <p>Find Your Local Cannibis Dispensary Today</p>
  </div>
</div>
<dispensary-filter
  [dispensaryFormModel]="dispensaryFilterFormModel"
  [dispensaries]="dispensaryNameList"
>
</dispensary-filter>

<div class="card-container">
  <dispensary-card
    *ngFor="let dispensary of dispensaryList.results"
    [dispensary]="dispensary"
  >
  </dispensary-card>
</div>
